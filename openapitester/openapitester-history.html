<html>
  <head>
    <title>Open API History</title>
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css" media="screen,projection"/>
    <link rel="stylesheet" href="/fonts/materialicons.css"  type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">
    <style>
      select[name='purge-table_length'] {
        width: auto !important;
        color: unset !important;
      }
      input[type='search'] {
        width: auto !important;
      }
      label {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 70px; width: 80%;">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">

              <div class="row">
                <span class="card-title">OPEN API History</span>
              </div>

              <div class="row" id="historytab">
								<table id="purge-table" class="hover centered" style="font-size: 14px">
									<thead>
										<tr>
											<th class="no-sort"></th>
											<th>Time(GMT)</th>
											<th>Credential</th>
											<th>UpdateType</th>
											<th>PurgeType</th>
											<th>PurgeId</th>
											<th>ObjectNum</th>
											<th>Network</th>
											<th>Status</th>
											<th class="no-sort"></th>
										</tr>
                  </thead>
                  <tbody id="historylist">
                  </tbody>
                </table>
              </div>

              <div class="row right-align">
                <div class="col s12 right-align">
                  <a id="clearHistoryButton" class="btn blue-grey waves-effect waves-light">Clear History</a>
                  <a id="closeButton" class="btn light-blue waves-effect waves-light">Close Tab</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div> <!-- container -->

    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/fastpurge/fastpurge-details.js"></script>
    <script type="text/javascript" src="/fastpurge/fastpurge-history.js"></script>
  </body>
</html>
