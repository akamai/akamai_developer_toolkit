<html>
  <head>
    <title>Debug Request Details</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
  </head>
  <body>
    <div class="container" style="margin-top: 100px;">

        <div class="col s12 m5">
          <div class="card">
            <div class="card-content">

              <div class="row">
                <span class="card-title">Debug Request Details</span>
              </div>
              <div id="debugdetails-wrapper" style="font-size: 15px">
                <ul id="debugdetails" class="collection"></ul>
              </div>

              <div id="debug-status-wrapper" style="font-size: 15px">
                <div class="row">
                  <span class="card-title">Debug Status</span>
                </div>
                <ul id="debug-status" class="collection"></ul>
              </div>

              <div class="row">
                <div class="col s7 left-align">
                  <div id="no-info-msg" style="display: none;"><p>No information available.</div>
                </div>
                <div class="col s5 right-align">
                  <a id="closeButton" class="waves-effect waves-light btn">Close Tab</a>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div> <!-- container -->

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/debugdetails.js"></script>
  </body>
</html>
