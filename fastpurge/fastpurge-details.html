<html>
  <head>
    <title>Purge Request Details</title>
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection"/>
  </head>
  <body>
    <div class="container" style="margin-top: 100px;">

        <div class="col s12 m5">
          <div class="card">
            <div class="card-content">

              <div class="row">
                <span class="card-title">Purge Request Details</span>
              </div>
              <div id="purgedetails-wrapper" style="font-size: 15px">
                <ul id="purgedetails" class="collection"></ul>
              </div>

              <div id="purge-status-wrapper" style="font-size: 15px">
                <div class="row">
                  <span class="card-title">Purge Status</span>
                </div>
                <ul id="purge-status" class="collection"></ul>
              </div>

              <div id="scheduler-detail-wrapper" style="font-size: 15px">
                <div class="row">
                  <span class="card-title">Scheduler</span>
                </div>
                <ul id="scheduler-detail" class="collection"></ul>
              </div>

              <div class="row">
                <div class="col s7 left-align">
                  <div id="no-info-msg" style="display: none;"><p>No information available.</div>
                </div>
                <div class="col s5 right-align">
                  <a id="closeButton" class="btn light-blue waves-effect waves-light">Close Tab</a>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div> <!-- container -->

    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/fastpurge/fastpurge-details.js"></script>
  </body>
</html>
