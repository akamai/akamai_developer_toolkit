<html>
  <head>
    <title>Purge History</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
  </head>
  <body>
    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">

              <div class="row">
                <span class="card-title">Purge History</span>
              </div>

              <div class="row" id="historytab">
								<table class="highlight centered" style="font-size: 14px">
									<thead>
										<tr>
											<th>Time(GMT)</th>
											<th>Token</th>
											<th>UpdateType</th>
											<th>PurgeType</th>
											<th>PurgeId</th>
											<th>Number of Purged Objects</th>
											<th>Network</th>
											<th>Status</th>
											<th></th>
										</tr>
                  </thead>
                  <tbody id="historylist">
                  </tbody>
                </table>
              </div>

              <div class="row" id="historytab-nohistory">
                <div class="col s12 center-align" style="font-size: 13px">
                  <p>No Purge History Available.</p>
                </div>
              </div>

              <div class="row right-align">
                <div class="col s12 right-align">
                  <a id="clearHistoryButton" class="btn blue-grey waves-effect waves-light">Clear History</a>
                  <a id="closeButton" class="btn light-blue waves-effect waves-light">Close Tab</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div> <!-- container -->

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/purge-history.js"></script>
  </body>
</html>
