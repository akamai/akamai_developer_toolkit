<html>
  <head>
    <title>Add/Edit API Credentials</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
  </head>
  <body>
    <div class="container" style="width: 600px; margin-top: 100px;">

        <div class="col s12 m5">
          <div class="card">
            <div class="card-content" style="font-size: 13px;">
              <div class="row">
                <span class="card-title">Adding an API Credential</span>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="API credential for Account XXXX" id="credential_desc" type="text">
                  <label for="credential_desc">Credential Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="https://akab-xxxxx.purge.akamaiapis.net" id="baseurl" type="text">
                  <label for="baseurl">Base URL (ensure you start the BaseURL with https://)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="xxxxxxxxxxxx" id="accesstoken" type="text">
                  <label for="accesstoken">Access Token</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="xxxxxxxxxxxx" id="clienttoken" type="text">
                  <label for="clienttoken">Client Token</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="xxxxxxxxxxxx" id="secret" type="text">
                  <label for="secret">Secret</label>
                </div>
              </div>
            </div>
            <div class="card-action">
              <div class="row right-align">
                <div class="col s12">
                  <a id="submitButton" class="light-blue waves-effect waves-light btn">Save</a>
                  <a id="clearButton" class="blue-grey waves-effect waves-light btn">Reset</a>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div> <!-- container -->

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <!-- <script type="text/javascript" src="js/purge.js"></script> -->
    <script type="text/javascript" src="js/credential.js"></script>
  </body>
</html>
